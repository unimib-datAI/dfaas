# Install only prometheus-node-exporter service.
prometheus-pushgateway:
  enabled: false
kube-state-metrics:
  enabled: false
alertmanager:
  enabled: false

server:
  global:
    # Change default (1 minute) to 5 seconds.
    scrape_interval: 5s
    evaluation_interval: 5s
    scrape_timeout: 4s
  extraArgs:
    # Default is 15 days, but it is too large for the DFaaS Agent's needs.
    storage.tsdb.retention.time: "5d"
